    <main>
        <section class="tableConstructor" id="section4">
            <h2>Конструктор таблицы</h2>
            <form id="tableForm">
                <label for="service">Услуга</label>
                <select id="service" name="service">
                    <option value="Расклад на 3 карты Таро">Расклад на 3 карты Таро</option>
                    <option value="Разбор натальной карты">Разбор натальной карты</option>
                    <option value="Совместимость по дате рождения">Совместимость по дате рождения</option>
                    <option value="Раскрытие сексуальной чакры">Раскрытие сексуальной чакры</option>
                </select>
                <br>
                <label for="dayOfWeek">День недели</label>
                <select id="dayOfWeek" name="dayOfWeek">
                    <option value="Пн">Пн</option>
                    <option value="Вт">Вт</option>
                    <option value="Ср">Ср</option>
                    <option value="Чт">Чт</option>
                    <option value="Пт">Пт</option>
                    <option value="Сб">Сб</option>
                    <option value="Вс">Вс</option>
                </select>
                <br>
                <label for="time">Время(ч)</label>
                <input type="number" id="time" name="time" min="0" max="23">
                <br>
                <input type="submit" value="Создать таблицу">
            </form>
            <div id="tableContainer"></div>
        </section>
    </main>
